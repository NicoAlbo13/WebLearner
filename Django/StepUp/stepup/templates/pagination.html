<!-- Pagination (if youâ€™re using Django pagination) -->
  {% if page_obj %}
  <nav class="flex center-between" style="margin-top: var(--sp-6);" aria-label="Pagination">
    <div>
      <span class="badge">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    </div>
    <div class="flex" style="gap: var(--sp-2);">
      {% if page_obj.has_previous %}
        <a class="btn btn-outline" href="?page=1{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">&laquo; First</a>
        <a class="btn btn-outline" href="?page={{ page_obj.previous_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Previous</a>
      {% endif %}
      {% if page_obj.has_next %}
        <a class="btn btn-outline" href="?page={{ page_obj.next_page_number }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Next</a>
        <a class="btn btn-outline" href="?page={{ page_obj.paginator.num_pages }}{% if request.GET.q %}&q={{ request.GET.q }}{% endif %}">Last &raquo;</a>
      {% endif %}
    </div>
  </nav>
  {% endif %}
