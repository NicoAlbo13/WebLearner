{% extends "main.html" %}

{% block content %}
<main class="form-page my-xl">
  <div class="form-card">
    <div class=".form-header">

      <!-- Back -->
      <a class="backButton" href="{% url 'account' %}">
        <i class="fas fa-angle-left" style="font-size: 2rem;"></i>
      </a>

      <!-- Warning / title -->
      <div class="alert warning" style="margin: 1rem 0;">
        <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i>
        <span class="alert-text">
          Youâ€™re about to delete <strong>"{{ item }}"</strong>. This action cannot be undone.
        </span>
      </div>

      <!-- Form -->
      <form class="form" action="" method="POST">
        {% csrf_token %}

        {# keep next hop if provided #}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <p style="margin: 1rem 0 1rem;">
          Are you sure you want to permanently remove this item?
        </p>

        <div style="display:flex; gap: 1rem; align-items:center; flex-wrap:wrap;">
          <a
            class="btn btn-primary"
            style="text-decoration: none"
            href="{{ request.GET.next }}"
          >
            Cancel
          </a>

          <button type="submit" class="btn btn-danger">
            <i class="fa-solid fa-trash" aria-hidden="true"></i> Confirm
          </button>
        </div>
      </form>

    </div>
  </div>
</main>
{% endblock content %}
